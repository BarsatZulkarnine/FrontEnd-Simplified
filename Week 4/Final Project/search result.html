<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Now</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="">
  </head>
  <body>
    <nav>
      <div class="nav__wrapper">
        <div class="nav__logo--wrapper">
          <img class="logo" src="assets/Capture-removebg-preview.png" alt="" />
        </div>
        <div class="nav__links">
          <div class="nav__link nav__link--login">
            <a class="login__btn" href="index.html">Home</a>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div id="searchbar">
        <div class="search_container">
          <form action="">
            <input
              type="text"
              placeholder="Search..."
              onchange="onSearchChange(event)"
            />
            <div class="search"></div>
          </form>
        </div>
      </div>
    </section>

    <section id="error-msg">
      <div class="container">
        <div class="row">
          <div class="searchResults">
            <div class="search__result">
              Search results for :
              <span class="searchResults-modifier"> </span>
            </div>
          </div>
          <div class="error-type1">
            Could not find the show you were looking for
          </div>
          <div class="error-type2">
            Too many results. Please be more specific
          </div>
        </div>
      </div>
    </section>
    <section id="UI">
      <div class="row">
        <select id="filter" onchange="filterBooks(event)">
          <option value="" disabled selected>Sort</option>
          <option value="MOVIE">Movie</option>
          <option value="SERISE">Serise</option>
        </select>
      </div>
    </section>
    <section id="renderPosters">
      <div class="container">
        <div class="row">
          <div class="render__results">
            <div class="render__result">
              <div class="poster__img">
                <img src="" alt="" />
              </div>
              <div class="poster__name"></div>
              <div class="poster__type"></div>
              <div class="poster__year-relased"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img src="" class="footer__logo--img" alt="">
            </figure>
          </a>
          <div class="footer__list">
            <a href="#" class="footer__link">Home</a>
            <a class="footer__link no-cursor">About</a>
            <a href="#features" class="footer__link">Books</a>
            <a class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">Copyright &copy; 2021 Library</div>
        </div>
      </div>
    </footer>
  </body>
  <script src="search result.js"></script>
</html>
